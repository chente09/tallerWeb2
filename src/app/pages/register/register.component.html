<form [formGroup]="form" (ngSubmit)="onClickRegister()">
  <label for="email">Correo electrónico:</label>
  <input id="email" formControlName="email" type="email">
  <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
    <small *ngIf="form.controls['email'].hasError('required')">El correo es obligatorio.</small>
    <small *ngIf="form.controls['email'].hasError('email')">Correo inválido.</small>
  </div>

  <label for="password">Contraseña:</label>
  <input id="password" formControlName="password" type="password">
  <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
    <small *ngIf="form.controls['password'].hasError('required')">La contraseña es obligatoria.</small>
    <small *ngIf="form.controls['password'].hasError('minlength')">La contraseña debe tener al menos 6 caracteres.</small>
  </div>

  <label for="checkPassword">Confirmar Contraseña:</label>
  <input id="checkPassword" formControlName="checkPassword" type="password">
  <div *ngIf="form.controls['checkPassword'].invalid && form.controls['checkPassword'].touched">
    <small *ngIf="form.controls['checkPassword'].hasError('required')">Debes confirmar la contraseña.</small>
    <small *ngIf="form.controls['checkPassword'].hasError('confirm')">Las contraseñas no coinciden.</small>
  </div>

  <label for="nickname">Nombre de Usuario:</label>
  <input id="nickname" formControlName="nickname" type="text">
  <div *ngIf="form.controls['nickname'].invalid && form.controls['nickname'].touched">
    <small>El apodo es obligatorio.</small>
  </div>

  <label for="phoneNumber">Número de Teléfono:</label>
  <input id="phoneNumber" formControlName="phoneNumber" type="text">
  <div *ngIf="form.controls['phoneNumber'].invalid && form.controls['phoneNumber'].touched">
    <small *ngIf="form.controls['phoneNumber'].hasError('required')">El número de teléfono es obligatorio.</small>
    <small *ngIf="form.controls['phoneNumber'].hasError('pattern')">Debe ser un número válido de 10 dígitos.</small>
  </div>

  <button type="submit" [disabled]="form.invalid">Registrar</button>
</form>

<button (click)="onClickRegisterWithGoogle()">Registrarse con Google</button>
