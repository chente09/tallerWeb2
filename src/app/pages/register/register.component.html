<div class="container mt-5">
  <form [formGroup]="form" (ngSubmit)="onClickRegister()" class="needs-validation" novalidate>
    <div class="form-group mb-3">
      <label for="email">Correo electrónico:</label>
      <input id="email" formControlName="email" type="email" class="form-control" [ngClass]="{'is-invalid': form.controls['email'].invalid && form.controls['email'].touched}">
      <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched" class="invalid-feedback">
        <small *ngIf="form.controls['email'].hasError('required')">El correo es obligatorio.</small>
        <small *ngIf="form.controls['email'].hasError('email')">Correo inválido.</small>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" type="password" class="form-control" [ngClass]="{'is-invalid': form.controls['password'].invalid && form.controls['password'].touched}">
      <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched" class="invalid-feedback">
        <small *ngIf="form.controls['password'].hasError('required')">La contraseña es obligatoria.</small>
        <small *ngIf="form.controls['password'].hasError('minlength')">La contraseña debe tener al menos 6 caracteres.</small>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="checkPassword">Confirmar Contraseña:</label>
      <input id="checkPassword" formControlName="checkPassword" type="password" class="form-control" [ngClass]="{'is-invalid': form.controls['checkPassword'].invalid && form.controls['checkPassword'].touched}">
      <div *ngIf="form.controls['checkPassword'].invalid && form.controls['checkPassword'].touched" class="invalid-feedback">
        <small *ngIf="form.controls['checkPassword'].hasError('required')">Debes confirmar la contraseña.</small>
        <small *ngIf="form.controls['checkPassword'].hasError('confirm')">Las contraseñas no coinciden.</small>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="nickname">Nombre de Usuario:</label>
      <input id="nickname" formControlName="nickname" type="text" class="form-control" [ngClass]="{'is-invalid': form.controls['nickname'].invalid && form.controls['nickname'].touched}">
      <div *ngIf="form.controls['nickname'].invalid && form.controls['nickname'].touched" class="invalid-feedback">
        <small>El apodo es obligatorio.</small>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="phoneNumber">Número de Teléfono:</label>
      <input id="phoneNumber" formControlName="phoneNumber" type="text" class="form-control" [ngClass]="{'is-invalid': form.controls['phoneNumber'].invalid && form.controls['phoneNumber'].touched}">
      <div *ngIf="form.controls['phoneNumber'].invalid && form.controls['phoneNumber'].touched" class="invalid-feedback">
        <small *ngIf="form.controls['phoneNumber'].hasError('required')">El número de teléfono es obligatorio.</small>
        <small *ngIf="form.controls['phoneNumber'].hasError('pattern')">Debe ser un número válido de 10 dígitos.</small>
      </div>
    </div>

    <div class="form-group mb-4">
      <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Registrar</button>
    </div>
  </form>

  <button (click)="onClickRegisterWithGoogle()" class="btn btn-outline-danger w-100">Registrarse con Google</button>
</div>
