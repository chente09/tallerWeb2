<div class="container-fluid">
    <section class="hero">
        <div class="container">
            <h1>Smart Technology</h1>
            <p>En Smart Technology, impulsamos el futuro a través de la tecnología innovadora.</p>
        </div>
    </section>
</div>
<div class="container py-5">
    
    <div  class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/productos" routerLinkActive="active" >Productos</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{producto?.name}}</li>
            </ol>
        </nav>
        <div class="col-md-6">
            <img [src]="producto?.imagen" class="img-fluid" [alt]="producto?.name">
        </div>
        <div class="col-md-6">
            <h1>{{ producto?.name }}</h1>
            <p><strong>Precio:</strong> {{ producto?.precio | currency }}</p>
            <p><strong>Stock:</strong> {{ producto?.stock }}</p>
            <p><strong>Descripción:</strong> {{ producto?.descripcion }}</p>
            <!-- Botón de Compra -->
            <button class="btn btn-primary mt-3">Comprar</button>
        </div>
    </div>
</div>
