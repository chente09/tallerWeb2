<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/home" routerLinkActive="router-link-active">
            <img src="imagenes/logo.png" alt="Logo" style="height: 45px;">
            Technology
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li *ngFor="let path of paths" class="nav-item" style="margin-right: 15px;">
                    <a class="nav-link" aria-current="page" [routerLink]="path.path"
                        [routerLinkActive]="'active text-primary'">
                        {{path.nombre}}
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                
                <li class="nav-item">
                    <a class="btn btn-outline-secondary" routerLink="/login" *ngIf="!isLogged(); else elseTemplate">
                        <i class="bi bi-box-arrow-in-right"></i> <!-- Icono de iniciar sesión -->
                    </a>
                    <ng-template #elseTemplate>
                        <a class="btn btn-outline-danger" (click)="logout()">
                            <i class="bi bi-box-arrow-right"></i> <!-- Icono de cerrar sesión -->
                        </a>
                    </ng-template>
                </li>
            </ul>
        </div>
    </div>
</nav>
